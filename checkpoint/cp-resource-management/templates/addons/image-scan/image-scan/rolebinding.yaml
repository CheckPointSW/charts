{{ if .Values.addons.imageScan.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-image-scan-rolebinding
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ .Release.Name }}-image-scan-rolebinding
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Release.Name }}-image-scan-role
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-image-scan-serviceaccount
    namespace: {{ .Release.Namespace }}
{{ end }}