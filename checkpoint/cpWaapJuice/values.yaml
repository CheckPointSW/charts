# Default values for juice-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

#Values for Check Point Nano Agent in Nginx Ingress Controller
nanoToken: "insert your token here"

image:
  nginxCtlCpRepo: "mnicholssync/nginx-ingress-ctl-cp:demo"
  cpRepo: "mnicholssync/nginx-ingress-ctl-cp:cp-agent-alpine"

imagePullSecrets: []
nameOverride: "juice-shop"
fullnameOverride: "juice-shop"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: juice-shop.checkpoint.com
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
