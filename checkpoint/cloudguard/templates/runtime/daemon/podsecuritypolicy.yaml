{{- $config := fromYaml (include "runtime.daemon.config" .) -}}
{{- if $config.featureConfig.enabled -}}
{{- if $config.Values.rbac.pspEnabled -}}
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ template "agent.resource.name" $config }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "common.labels.with.chart" $config | indent 4 }}
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ $config.Values.podAnnotations.seccomp }}
spec:
  hostPID: false
  hostIPC: false
  hostNetwork: false
{{- if $config.featureConfig.BPF }}
  privileged: false
  allowPrivilegeEscalation: false
  allowedCapabilities:
  - SYS_ADMIN
  - SYS_RESOURCE
  - SYS_NICE
  - SYS_PTRACE
  - FOWNER
  - SYS_PACCT
{{- else }}
  privileged: true
  allowPrivilegeEscalation: true
{{- end }}
  hostNetwork: true
  volumes:
  - 'secret'
  - 'configMap'
  - 'hostPath'
  - 'emptyDir'
  allowedHostPaths:
  - pathPrefix: /var/run/docker.sock
    readOnly: true
  - pathPrefix: /boot
    readOnly: true
  - pathPrefix: /lib/modules
    readOnly: true
  - pathPrefix: /usr
    readOnly: true
  - pathPrefix: /var/lib/docker
    readOnly: true
  - pathPrefix: /dev
    readOnly: false
  - pathPrefix: /proc
    readOnly: true
  - pathPrefix: /tmp
    readOnly: false
  - pathPrefix: /sys/kernel/debug
    readOnly: true
  - pathPrefix: /etc
    readOnly: true
  fsGroup:
    rule: 'MayRunAs' # Allows the range but not sets default
    ranges:
    - min: 1
      max: 65535
  readOnlyRootFilesystem: false
  runAsUser:
    rule: 'RunAsAny'
  runAsGroup:
    rule: 'MayRunAs' # Allows the range but not sets default
    ranges:
    - min: 1
      max: 65535
  supplementalGroups:
    rule: 'MayRunAs' # Allows the range but not sets default
    ranges:
      # Forbid adding the root group.
    - min: 1
      max: 65535
  seLinux:
    # This policy assumes the nodes are using AppArmor rather than SELinux.
    rule: 'RunAsAny'
{{- end -}}
{{- end -}}