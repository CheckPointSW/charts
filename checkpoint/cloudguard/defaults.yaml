### Default chart parameters
### Note: DO NOT CHANGE THIS FILE
### Keep overrides in values.yaml

### Cluster-wide parameters
## Check Point CloudGuard  cluster ID
## Example: "XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"
clusterID:

## CloudGuard datacenter: usea1 [default], euwe1, apso1 etc.
datacenter: usea1

## CloudGuard telemetryVersion
telemetryVersion: 0.0.4

## Check Point CloudGuard Credentials
## Example
## API Secret: "abcdefghijklmnopqrstvuwxyz"
## API ID: "XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"
credentials:
  secret:
  user:

rbac:
  ## Specifies whether a custom PSP should be defined
  pspEnabled: false

## Image registry settings
imageRegistry:
  url: quay.io
  authEnabled: true
  user: "checkpoint+public_access"
# sgignore next_line
  password: 64DILXL1OVTI9O7ZXVPVBV9703XVCS4210UIKLPSBYM2ES0PLSENPDCMKZF1V62S

## Image Pull Policy.
imagePullPolicy: Always

## Pod annotations
## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
##
podAnnotations:
  seccomp: runtime/default
  apparmor: {}
  custom: {}

## Proxy settings
## Examples:
## proxy: http://example.com:443
## proxy: $HTTPS_PROXY
proxy: {}

containerRuntime:
platform: kubernetes # kubernetes, openshift, openshift.v3, tanzu, eks, eks.bottlerocket, gke.cos, gke.autopilot or k3s

seccompProfile:
  type: RuntimeDefault

autoUpgrade: preserve # true, false or preserve

daemonSetStrategy:
  rollingUpdate:
    maxUnavailable: 50%

### Inventory agent settings
inventory:
  priorityClassName: "system-cluster-critical"
  agent:

    ## Specify image and tag
    image: checkpoint/consec-inventory-agent
    tag: 1.13.0

    ## Specify existing service account name ("" to create)
    serviceAccountName: ""

    replicaCount: 1

    ## Extra environment variables passed to the container
    env: []

    ## Configure resource requests and limits
    ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
    resources:
      requests:
        cpu: 100m
        memory: 50Mi
      limits:
        cpu: 200m
        memory: 50Mi

    ## Configuration options for nodeSelector, tolerations and affinity for pod
    ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
    nodeSelector:
      kubernetes.io/os: linux
    tolerations: []
    affinity: {}
    podAnnotations:
      custom: {}

### Addons configuration
### Each addon may be disabled
addons:

## Image Scan Add-on
  imageScan:
    enabled: false
    mountPodman : false
    priorityClassName: "system-cluster-critical"
    daemon:
      priorityClassName: "system-node-critical"
      ## Specify image and tag
      image: checkpoint/consec-imagescan-daemon
      tag: 2.27.0

      ## Specify existing service account name ("" to create)
      serviceAccountName: ""


      ## Extra environment variables passed to the container
      env: []

      ## Configure resource requests and limits
      ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
      resources:
        requests:
          cpu: 50m
          memory: 50Mi
        limits:
          cpu: 50m
          memory: 50Mi

      shim:
        ## Specify image and tag
        image: checkpoint/consec-imagescan-shim
        tag: 2.27.0

        ## Configure resource requests and limits
        ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
        resources:
          requests:
            cpu: 100m
            memory: 50Mi
          limits:
            cpu: 150m
            memory: 50Mi

          ## resources for shim container for CRI-O are higher
          crio:
            requests:
              cpu: 100m
              memory: 150Mi
            limits:
              cpu: 200m
              memory: 150Mi

      ## Configuration options for nodeSelector, tolerations and affinity for pod
      ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
      nodeSelector:
        kubernetes.io/os: linux
        kubernetes.io/arch: amd64
      tolerations:
      - operator: Exists
      affinity: {}
      podAnnotations:
        custom: {}


    engine:
      ## Specify image and tag
      image: checkpoint/consec-imagescan-engine
      tag: 2.27.0

      ## Specify existing service account name ("" to create)
      serviceAccountName: ""

      replicaCount: 1

      ## Extra environment variables passed to the container
      env: []

      ## Configure resource requests and limits
      ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
      resources:
        requests:
          cpu: 150m
          memory: 100Mi
        limits:
          cpu: 1000m
          memory: 2500Mi

      ## Configuration options for nodeSelector, tolerations and affinity for pod
      ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
      nodeSelector:
        kubernetes.io/os: linux
        kubernetes.io/arch: amd64
      tolerations: []
      affinity: {}
      podAnnotations:
        custom: {}

    list:
      ## Specify image and tag
      image: checkpoint/consec-imagescan-engine
      tag: 2.27.0

      ## Specify existing service account name ("" to create)
      serviceAccountName: ""

      ## Extra environment variables passed to the container
      env: []

      ## Configure resource requests and limits
      ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
      resources:
        requests:
          cpu: 50m
          memory: 100Mi
        limits:
          cpu: 50m
          memory: 100Mi

      ## Configuration options for nodeSelector, tolerations and affinity for pod
      ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
      nodeSelector:
        kubernetes.io/os: linux
        kubernetes.io/arch: amd64
      tolerations: [ ]
      affinity: { }
      podAnnotations:
        custom: {}


## Flow Logs Add-on
  flowLogs:
    enabled: false
    priorityClassName: "system-cluster-critical"
    daemon:
      priorityClassName: "system-node-critical"
      ## Specify image and tag
      image: checkpoint/consec-flowlogs-daemon
      tag: 0.12.0

      ## Specify existing service account name ("" to create)
      serviceAccountName: ""

      ## Log Level values: error, warn, info, debug, trace
      logLevel: info

      ## Extra environment variables passed to the container
      env: []
      flowlogsReportPeriod: 300

      ## Configure resource requests and limits
      ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
      resources:
        requests:
          cpu: 100m
          memory: 30Mi
        limits:
          cpu: 200m
          memory: 100Mi

